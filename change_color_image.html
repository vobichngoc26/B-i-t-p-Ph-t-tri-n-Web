<html>
  <head>
    <title> Change Color - Bích Ngọc</title>
    <script>
        function change_color(value)
        {
            document.getElementById("div_color").style=
                    "width:100%;height : 50px; background-color:"+value
        }
        function change_image(v)
        {
            avatar=document.getElementById("avatar")
            avatar.setAttribute("src","images/"+v)
        }
    </script>
  </head>
  <body>
    <form name="frm_color">
        <select name="combo_color" onchange="change_color(this.value)">
            <option value="blue"> Xanh lè </option>
            <option value="red"> Đỏ lét </option>
            <option value="yellow"> Vàng khè </option>
        </select>
        <div id="div_color" style="width:100%;height : 50px; background-color:pink;">
        </div>
    </form>
    <form name="frm_image">
        <select name="combo_image" onchange="change_image(this.value)">
            <option value="Cassini.jpg"> Ông Cassini </option>
            <option value="Oneil.jpg"> Bà Oneil </option>
            <option value="Marble.jpg"> Viên bi </option>
        </select>
        <br/>
        <img id="avatar" src="images/Glogo.jpg"/>
    </form>
  </body>
</html>
