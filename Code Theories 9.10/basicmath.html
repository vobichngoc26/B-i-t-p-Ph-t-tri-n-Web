<html>
  <head>
    <title> Basic Math - Bích Ngọc</title>
    <script>
        function update_result()
        {
            a=myform.hesoa.value
            b=myform.hesob.value
            op=myform.op_math.value
            if (!isNaN(a) && !isNaN(b))
        {
            a=parseFloat(a)
            b=parseFloat(b)
            result2=document.getElementById("result2")
            if(op=="add")
        {
            myform.result1.value=(a+"+"+b+"="+(a+b))
        }
        else if(op=="minus")
        {
            myform.result1.value=(a+"-"+b+"="+(a-b))
        }
        else if(op=="multi")
        {
            myform.result1.value=(a+"*"+b+"="+(a*b))
        }
        else if(op=="div")
        {
            myform.result1.value=(a+"/"+b+"="+(a/b))
        }
        //result2.innerText=myform.result1.value
        result2.innerHTML="<font color='blue'>"+myform.result1.value
        }
        }        
    </script>
  </head>
  <body>
    <form name="myform">
        <table>
            <tr>
                <td> A coeff. </td>
                <td> 
                    <input type="text" name="hesoa" id="hesoa" oninput="update_result()"/>
                </td>
            </tr>
            <tr>
                <td> Operators: </td>
                <td> 
                    <input type="radio" name="op_math" id="op_add" value="add" onchange="update_result()"/>
                    <label for="op_add"> Add </label>
                    <input type="radio" name="op_math" id="op_minus" value="minus" onchange="update_result()"/>
                    <label for="op_minus"> Minus </label>
                    <input type="radio" name="op_math" id="op_multi" value="multi" onchange="update_result()"/>
                    <label for="op_multi"> Multi </label>
                    <input type="radio" name="op_math" id="op_div" value="div" onchange="update_result()" />
                    <label for="op_div"> Divide </label>
                </td>
            </tr>
            <tr>
                <td> B coeff. </td>
                <td> 
                    <input type="text" name="hesob" id="hesob" oninput="update_result()"/>
                </td>
            </tr>
            <tr>
                <td> Result 1: </td>
                <td> 
                    <input type="text" name="result1" id="result1"/>
                </td>
            </tr>
            <tr>
                <td> Result 2: </td>
                <td id="result2"> </td>
            </tr>
            <tr>
                <td> </td>
                <td>
                    <button type="reset"> Clear </button>
                    <button type="button"> Help Page </button>
                </td>
            </tr>
        </table>
    </form>
  </body>
</html>
