<html>
  <head>
    <title> Ex48 - Võ Bích Ngọc </title>
    <style>
        body {
            background-color:rgb(124, 199, 249);
            font-size:12pt;
        }
    </style>
    <script>
        function register()
        { alert("Xác nhận đăng ký tài khoản?")}
    </script>
  </head>
  <body>
    <p align="center"> <img src="images/Jackson.gif"/"> </p>
    <H1 align="center"> Registration Form </H1>
    <p align="center"> Register your Jackson Electronics product here </p>
    <form>
            <p>
                <label for="firstname" style="display: inline-block;width: 200px;"> First Name: </label> 
                <input type="text" name="firstname" id="firstname"/>
                <label for="lastname" > Last Name: </label>
                <input type="text" name="lastname" id="lastname"/>
            </p>
            <p>
            <label for="ad1" style="display: inline-block;width: 200px;" > Address #1: </label>
            <input type="text" name="ad1" id="ad1" style="width:300px;"/>
            </p>
            <p>
                <label for="ad2" style="display: inline-block;width: 200px;" > Address #2: </label> 
                <input type="text" name="ad2" id="ad2" style="width:300px;"/>
            </p>
            <p>
                <label for="city" style="display: inline-block;width: 200px;" > City: </label> 
                <input type="text" name="city" id="city" style="width:200px;"/>
                <label for="state" > State: </label>
                <input type="text" name="state" id="state" style="width:50px;"/>
                <label for="zip" > Zip: </label>
                <input type="text" name="zip" id="zip"  style="width:80px;"/>
            </p>
            <p>
                <label for="country" style="display: inline-block;width: 200px;"> Country:</label>
                <input type="text" name="country" id="country" value="United States" style="width:200px;"/>
            </p>
            <hr/>
            <p> <label for="product" style="display: inline-block;width: 200px;" >Product: </label> 
            <select name="pd" id="pd" style="width:200px;">
                <option value="1"> ScanMaster</option>
            </select>
            </p>
            <p>
                <label for="dp" style="display: inline-block;width: 200px;"> Date Purchased:</label>
                <input type="text" name="dp" id="dp" style="width:200px;"/>
            </p>
            <p>
                <label for="serial" style="display: inline-block;width: 200px;"> Serial#:</label>
                <input type="text" name="serial" id="serial" style="width:200px;"/>
            </p>
            <p> <label for="product" style="display: inline-block;width: 200px;" >Product: </label> 
            <p> 
                <label style="display:inline-block; width:200px;">Used for:</label>
                <input type="radio" name="use" id="use1"/>
                <label for="use1" style="display: inline-block;width: 120px;"> Home </label>
                <input type="radio" name="use" id="use2"/>
                <label for="use2"> Educational Institution </label>
                <br/>
                <label style="display:inline-block; width:200px;"></label>
                <input type="radio" name="use" id="use3"/>
                <label for="use3" style="display: inline-block;width: 120px;"> Business </label>
                <input type="radio" name="use" id="use4"/>
                <label for="use4"> Other </label>
                <br/>
                <label style="display:inline-block; width:200px;"></label>
                <input type="radio" name="use" id="use5"/>
                <label for="use5"> Government </label>
            </p>
            <p> 
                <label style="display:inline-block; width:200px;">System (check all that apply):</label>
                <input type="checkbox" name="system" id="sy1"/>
                <label for="sy1" style="display: inline-block;width: 120px;"> Windows </label>
                <input type="checkbox" name="system" id="sy2"/>
                <label for="sy2"> UNIX </label>
                <br/>
                <label style="display:inline-block; width:200px;"></label>
                <input type="checkbox" name="system" id="sy3"/>
                <label for="sy3" style="display: inline-block;width: 120px;"> Macintosh </label>
                <input type="checkbox" name="system" id="sy4"/>
                <label for="sy4"> Other </label>
            </p>
            <hr/>
            <p>
                <label for="com" style="display: inline-block;width: 200px;"> Comments? </label>
                <input type="text" name="com" id="com" style="width:300px; height:100px;"/>
            </p>
            <p align="center">
            <button type="button" onclick="javascript:register()"> Click to Register </button>
            <button type="reset"> Click to cancel</button>
    </form>
  </body>
</html>
