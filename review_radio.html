<html>
  <head>
    <title> Review Radio - Bích Ngọc </title>
  </head>
  <script>
    function show_image()
    {
        //step1: Get image object by taylor_avatar (id)
        img=document.getElementById("taylor_avatar")
        //step 2: set style attribute for show image
        img.setAttribute("style","display:block")
    }
    function hid_image()
    {
        //step1: Get image object by taylor_avatar (id)
        img=document.getElementById("taylor_avatar")
        //step 2: set style attribute for show image
        img.setAttribute("style","display:none")
    }
  </script>
  <body>
    <form name="myform">
        <input type="radio" name="myimage" id="img1" onchange="show_image()"/>
        <label for="img1"> Show Image </label>
        <br/>
        <input type="radio" name="myimage" id="img2" onchange="hid_image()"/>
        <label for="img2"> Hid Image </label>
        <br/>
        <img src="../Ex_14/images/Taylor.jpg" id="taylor_avatar" name="taylor_avatar"/>
    </form>
  </body>
</html>
