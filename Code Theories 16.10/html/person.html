<html>
  <head>
    <title> Bích Ngọc - Person </title>
    <script type="text/javascript">
        var person={
            ID:"CUS01",
            FirstName: "OBAMA",
            LastName: "Barac",
            DOB: new Date(1960,2,11),
            FullName: function()
            {
                return this.LastName+" "+this.FirstName
            },
            GetAge: function()
            {
                return new Date().getFullYear()-this.DOB.getFullYear()
            },
            Photo:"phela.jpg"
        }
    </script>
  </head>
  <body>
        <table border="1">
            <tr>
                <td> ID:</td>
                <td id="td_id"></td>
            </tr>
            <tr>
                <td> First Name:</td>
                <td id="td_firstname"></td>
            </tr>
            <tr>
                <td> Last Name:</td>
                <td id="td_lastname"></td>
            </tr>
            <tr>
                <td> Full Name:</td>
                <td id="td_fullname"></td>
            </tr>
            <tr>
                <td> Date of birth:</td>
                <td id="td_dob"></td>
            </tr>
            <tr>
                <td> Age:</td>
                <td id="td_age"></td>
            </tr>
            <tr>
                <td> Photo:</td>
                <td> 
                    <img id="img_photo" width="300px" height="200px"/>
                </td>
            </tr>
        </table>
    <script type="text/javascript">
        td_id.innerText=person.ID
        td_firstname.innerText=person.FirstName
        td_lastname.innerText=person.LastName
        td_fullname.innerText=person.FullName()
        td_dob.innerText=person.DOB
        td_age.innerText=person.GetAge()
        img_photo.src="../images/"+person.Photo
    </script>
  </body>
</html>
