<html>
  <head>
    <title>Ex_55 Bích Ngọc</title>
    <style>
      td {
        text-align: center;
        width: 100px;
      }
    </style>
    <script type="text/javascript">
      function find_solution() {
        var a = parseFloat(document.getElementById("hesoa").value);
        var b = parseFloat(document.getElementById("hesob").value);
        var c = parseFloat(document.getElementById("hesoc").value);
        if (a == 0) {
          if (b == 0) {
            document.getElementById("result").value = c == 0 ? "Vô số nghiệm" : "Vô nghiệm";
          } else {
            var x = -c/b;
            document.getElementById("result").value = "x= " + x;
          }
          return;
        }
        var delta = b*b-4*a*c;

        if (delta < 0) {
          document.getElementById("result").value = "Vô nghiệm thực";
        } else if (delta == 0) {
          var x=-b/(2*a);
          document.getElementById("result").value = "x1= x2 = " + x;
        } else {
          var x1 = (-b + Math.sqrt(delta))/(2*a);
          var x2 = (-b - Math.sqrt(delta))/(2*a);
          document.getElementById("result").value = "x1= " + x1 + ", x2= " + x2;
        }
      }
    </script>
  </head>
